<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Movie Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      background: #222;
      padding: 20px;
      margin: 0;
    }

    input {
      margin: 20px;
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .movie-card {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .movie-card img {
      width: 100%;
      border-radius: 10px;
    }

    .movie-card button {
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      background: #ff4b2b;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .movie-card button:hover {
      background: #ff1a1a;
    }

    video {
      margin-top: 20px;
      width: 90%;
      max-width: 700px;
      border-radius: 12px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ My Movie Website</h1>
  <input type="text" id="search" placeholder="Search movies..." onkeyup="searchMovie()" />

  <div class="movie-grid" id="movieGrid"></div>

  <video id="player" controls></video>

  <script>
    const movies = [
      {
        title: "Big Buck Bunny",
        img: "https://peach.blender.org/wp-content/uploads/title_anouncement.jpg",
        url: "https://download.blender.org/peach/bigbuckbunny_movies/BigBuckBunny_640x360.m4v"
      },
      {
        title: "Sintel",
        img: "https://download.blender.org/durian/poster/sintel_poster.jpg",
        url: "https://download.blender.org/durian/trailer/sintel_trailer-480p.mp4"
      },
      {
        title: "Chalo Bulava Aaya Hai",
        img: "https://via.placeholder.com/300x400?text=No+Image",
        url: "https://drive.google.com/uc?export=download&id=1TnsVmL6qdCYUDik3_P3Mnw31Lw6ohAE1"
      }
    ];

    const grid = document.getElementById('movieGrid');
    const player = document.getElementById('player');

    function loadMovies(list) {
      grid.innerHTML = '';
      list.forEach(m => {
        const card = document.createElement('div');
        card.className = 'movie-card';
        card.innerHTML = `
          <img src="${m.img}" alt="${m.title}">
          <h3>${m.title}</h3>
          <button onclick="playMovie('${m.url}')">â–¶ Watch Now</button>
        `;
        grid.appendChild(card);
      });
    }

    function playMovie(url) {
      player.src = url;
      player.style.display = 'block';
      player.scrollIntoView({ behavior: 'smooth' });
      player.play();
    }

    function searchMovie() {
      const query = document.getElementById('search').value.toLowerCase();
      const filtered = movies.filter(m => m.title.toLowerCase().includes(query));
      loadMovies(filtered);
    }

    loadMovies(movies);
  </script>
</body>
</html>
